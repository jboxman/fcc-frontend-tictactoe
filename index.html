<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC: Build a Tic Tac Toe Game</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <header class="page-header text-center">
  <h1>Tic Tac Toe</h1>
  <small></small>
</header>
<div class="modal fade" tabindex="-1" role="dialog" id="pick">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Choose your fate</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-side="X">X</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-side="O">O</button>
      </div>
      <div class="modal-footer">
        <div id="status"></div><div>Play again?</div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<section id="board" class="group">
  <!-- 0,0 - 0,2 -->
  <div class="square" data-x="0" data-y="0">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="square" data-x="1" data-y="0">
    <span class="x">X</span>
    <span class="o">O</span>

  </div>
  <div class="square" data-x="2" data-y="0">
    <span class="x">X</span>
    <span class="o">O</span>

  </div>
  <!-- 1,0 - 1,2 -->
  <div class="square" data-x="0" data-y="1">
    <span class="x">X</span>
    <span class="o">O</span>

  </div>
  <div class="square" data-x="1" data-y="1">
    <span class="x">X</span>
    <span class="o">O</span>

  </div>
  <div class="square" data-x="2" data-y="1">
    <span class="x">X</span>
    <span class="o">O</span>

  </div>
  <!-- 2,0 - 2,2 -->
  <div class="square" data-x="0" data-y="2">
    <span class="x">X</span>
    <span class="o">O</span>

  </div>
  <div class="square" data-x="1" data-y="2">
    <span class="x">X</span>
    <span class="o">O</span>

  </div>
  <div class="square" data-x="2" data-y="2">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div id="statusx"></div>
</section>
<footer class="text-center">
  Crafted by Jason Boxman. Inspired by <a href="http://codepen.io/FreeCodeCamp/full/adBpvw">tictactoe.js</a>.
</footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
